<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <sapn>No Service</sapn>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

   <header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">유지민</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
    </div>
   </header>

    
    <main class="main-screen main-chat">
       <div class="chat__timestamp">
            Tuesday, April 11, 2024
       </div>
       <div class="message-row">
            <img src="https://image.blip.kr/v1/file/f57673873f141aba6b11830f645244c2"/>
            <div class="message-row__content">
                <span class="message__author">Katarina</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">04:11</span>
                </div>
            </div>
       </div>
    </main>
    
   
    <script src="https://kit.fontawesome.com/ce9c78af3e.js" crossorigin="anonymous"></script>
</body>
</html>
