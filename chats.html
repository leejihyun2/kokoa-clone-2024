<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <sapn>No Service</sapn>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    
    <main class="main-screen">
    <a href="chat.html">
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://image.blip.kr/v1/file/f57673873f141aba6b11830f645244c2" 
            class="user-component__avatar user-component__avatar"/>
            <div class="user-component__text">
            <h4 class="user-component__title">Katarina</h4>
             <h6 class="user-component__subtitle">Please check My Kakao Account Info</h6>
            </div>
        </div>
        <div class="user-componet__column">
            <span class="user-component__time">04:11</span>
            <div class="badge">1</div>
        </div>
    </div>
    </a>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friend.html">
                <i class="fa-regular fa-user fa-2x"></i>
            </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-solid fa-comment fa-2x"></i>            
            </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                <span class="nav__notice"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/ce9c78af3e.js" crossorigin="anonymous"></script>
</body>
</html>
